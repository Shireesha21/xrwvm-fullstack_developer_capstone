<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dealerships</title>
  <!-- Link the style sheet here -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <style>
    /* Additional CSS styles */
    body {
      margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
      font-family: Arial, sans-serif; /* Set default font family */
      background-color: #f8f9fa; /* Light gray background */
    }
    
    .navbar {
      background-color: #20c997; /* Navbar color */
    }

    .navbar-brand {
      color: white; /* Navbar brand color */
      font-size: 1.5rem; /* Navbar brand font size */
    }

    .navbar-nav .nav-link {
      color: white; /* Navbar link color */
      font-size: 1.2rem; /* Navbar link font size */
    }

    .container {
      margin-top: 20px; /* Add margin from the top */
    }

    .card {
      width: 80%;
      max-width: 600px; /* Max width for better responsiveness */
      margin: auto; /* Center the card horizontally */
      background-color: #fff; /* Card background color */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    }

    .card-body {
      padding: 20px; /* Add padding inside the card body */
    }

    .title {
      font-size: 1.5rem; /* Title font size */
      font-weight: bold; /* Bold font weight */
    }

    .card-text {
      color: #6c757d; /* Text color for description */
      font-size: 1.1rem; /* Description font size */
    }

    .form-group {
      margin-bottom: 20px; /* Add margin bottom for form elements */
    }

    .form-control {
      width: 100%; /* Set form control width to 100% */
    }

    .btn {
      width: 100%; /* Set button width to 100% */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <h2 class="navbar-brand">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
